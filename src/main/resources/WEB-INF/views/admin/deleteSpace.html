<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Delete workspace</title>
</head>

<body>
<h2>Workspace deletion</h2>
<br>
<form action="#" th:action="@{/space/delete}" th:object="${idInput}" method="post">
    <div>
        <br>
        <label>Enter workspace id: </label>
            <input type="number" th:field="*{id}" placeholder="Id"/>
        <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red;"></p>

        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    </div>
    <br> <button type="submit">Delete workspace</button>
</form>
<br> <a th:href="@{/admin}">Resume</a>
</body>

</html>
